<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom33">
      <div class="slds-var-m-around_medium">
        <p>Hello, {greeting}!</p>
        <p>First Name,{Firstname}!</p>

        <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>

      </div>
    </lightning-card>
  </template>
